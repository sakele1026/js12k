<script>
  document.addEventListener('keydown', function(evt) {
    // These classes should only be set WHILE the keys A, W, D or SPACE
    // are pressed down. The classes should revert when those keys are up.
    
    if (evt.code === 'KeyA' || evt.code === 'ArrowLeft') {
      document.getElementById('key-a').classList.add('light')
      document.getElementById('key-a').classList.remove('dark')
    }

    if (evt.code === 'KeyW' || evt.code === 'ArrowUp') {
      document.getElementById('key-w').classList.add('light')
      document.getElementById('key-w').classList.remove('dark')
    }

    if (evt.code === 'KeyD' || evt.code === 'ArrowRight') {
      document.getElementById('key-d').classList.add('light')
      document.getElementById('key-d').classList.remove('dark')
    }

    if (evt.code === 'Space') {
      document.getElementById('key-space').classList.add('light')
      document.getElementById('key-space').classList.remove('dark')
    }

    if (evt.code === 'ArrowDown') {
      document.getElementById('back-to-menu').classList.add('light')
      document.getElementById('back-to-menu').classList.remove('dark')
      document.getElementById('back-to-menu-stars').removeAttribute('hidden')
    }

    if (evt.code === 'Enter') {
      if (document.getElementById('back-to-menu').classList.contains('light')) {
        location = 'http://127.0.0.1:1313/index.html'
      }
    }
  });
</script>
