<script>
  document.addEventListener('keyup', function(evt) {
    if (evt.code === 'ArrowUp') {
      document.getElementById('start-game').classList.remove('dark')
      document.getElementById('start-game').classList.add('light')
      document.getElementById('start-game-stars').style.display = 'block'

      document.getElementById('controls').classList.remove('light')
      document.getElementById('controls').classList.add('dark')
      document.getElementById('controls-stars').style.display = 'none'
    }

    if (evt.code === 'ArrowDown') {
      document.getElementById('controls').classList.remove('dark')
      document.getElementById('controls').classList.add('light')
      document.getElementById('controls-stars').style.display = 'block'

      document.getElementById('start-game').classList.remove('light')
      document.getElementById('start-game').classList.add('dark')
      document.getElementById('start-game-stars').style.display = 'none'
    }

    if (evt.code === 'Enter') {
      if (document.getElementById('start-game').classList.contains('light')) {
        location = 'http://127.0.0.1:1313/index.html'
      }
    }
  });
</script>
