<head>

<body class="on">

          <path id="right_foot" class="accent" d="M14 38h6v7.5c0 .8 0 1.2-.3 1.5-.1.3-.4.6-.7.7-.3.2-.7.3-1.5.3h-1c-.8 0-1.2 0-1.5-.3-.3-.1-.6-.4-.7-.7-.2-.3-.3-.7-.3-1.5V38z"/>

            <path class="accent" d="M24 19v2H0V4a4 4 0 0 1 4-4h18a4 4 0 0 1 4 4v13a2 2 0 0 1-2 2z"/>

        </g>
      </g>
    </svg>
  </div>
</body>

<svg id="title" width="424" height="96" viewBox="0 0 424 96" hidden>
  <path class="l1" d="M16,80 L56,80 L56,16 L16,16 L16,80 Z M16,96 L0,96 L0,16 L0,0 L72,0 L72,16 L72,96 L56,96 L16,96 Z M144,16 L104,16 L104,96 L88,96 L88,16 L88,0 L160,0 L160,16 L160,96 L144,96 L144,16 Z"/>

</svg>

<br>

<svg width="256" height="32" hidden>
  <defs>
    <pattern id="spike_up"  width="16" height="16" patternUnits="userSpaceOnUse">
      <polygon points="8 0 16 16 0 16"/>
    </pattern>

    <pattern id="spike_down"  width="16" height="16" patternUnits="userSpaceOnUse">
      <polygon points="8 0 16 16 0 16" transform="rotate(180,8,8)"/>
    </pattern>
  </defs>

  <rect fill="url(#spike_down)" width="256" height="16"></rect>
  <rect fill="url(#spike_up)" y="16" width="256" height="16"></rect>
</svg>



<br>

<button id="toggle">toggle colors</button>
<button id="finish">toggle goal animation</button>

<script>
  document.getElementById('toggle').addEventListener('click', function() {
    document.body.classList.toggle('on');
    document.body.classList.toggle('off');
  });

  document.getElementById('finish').addEventListener('click', function() {
    document.body.classList.toggle('finish');
  });
</script>
