<!doctype html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <style>
  .grid {
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8" fill="red"><rect width="1" height="7"/><rect width="8" height="1" y="7"/></svg>');
    background-position: 50% 50%;
    bottom: 0;
    left: 0;
    opacity: 0.1;
    pointer-events: none;
    position: fixed;
    right: 0;
    top: 0;
  }
  </style>
  <script src="editor.js" type="module" defer></script>
</head>
<body class="on">
  <svg id="editor" viewBox="0 0 768 480">
    <defs>
      <pattern id="spike-up" width="16" height="8" patternUnits="userSpaceOnUse">
        <polygon points="8 0 16 8 0 8"/>
      </pattern>
      <pattern id="spike-down" width="16" height="8" patternUnits="userSpaceOnUse">
        <polygon points="0 0 16 0 8 8"/>
      </pattern>
      <pattern id="spike-left" width="8" height="16" patternUnits="userSpaceOnUse">
        <polygon points="8 0 8 16 0 8"/>
      </pattern>
      <pattern id="spike-right" width="8" height="16" patternUnits="userSpaceOnUse">
        <polygon points="0 0 8 8 0 16"/>
      </pattern>
    </defs>
  </svg>
  <div class="grid"></div>
</body>
